<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<label>Enter num1</label><input type="text" name="" id="num1">
	<label>Enter num2</label><input type="text" name="" id="num2">
	<label>Enter num3</label><input type="text" name="" id="num3">
	<input type="button" name="" value="Check" onclick="checkThreeNum()">
	<script type="text/javascript">
		function checkThreeNum(){
			var num1, num2,num3;
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			num3 = document.getElementById("num3").value;
			if (num1 == num2 && num2 == num3) {
				alert("20");
			}else{
				if (num1 == num2 || num2 == num3 || num1 == num3) {
					alert("40");
				}else{
					alert("30");
				}
			}
		}
	</script>
</body>
</html>
