			var b= a.split("").reverse().join("");
			return b;

		function exam50(a){
			var b = a.split(" ");
			for(i=0;i<b.length;i++){
				b[i] = b[i][0].toUpperCase()+b[i].substr(1);
			}
			b= b.join(" ");
			return b;
		}
		console.log(exam50("tuan dep trai"));
		console.log("------------------");
		function exam51(a){
			var hours = Math.floor(a / 60);  
			var minutes = a % 60;
			return hours + ":" + minutes;         
		}
		console.log(exam51(15));
		console.log(exam51(215));

					return "true";
				}
			}
			return "false";
