<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<label>Enter num1</label><input type="text" name="" id="num1">
	<label>Enter num2</label><input type="text" name="" id="num2">
	<input type="button" name="" value="Check" onclick="checkTwoNum()">
	<script type="text/javascript">
		function checkTwoNum(){
			var num1, num2;
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			if (num1 == 8 || num2 ==8 || parseInt(num1) - parseInt(num2) ==8 || parseInt(num1) + parseInt(num2)==8) {
				alert("true");
			}else{
				alert("false");
			}
		}
	</script>
</body>
