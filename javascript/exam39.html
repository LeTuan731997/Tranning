<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<label>Enter num1</label><input type="text" name="" id="num1">
	<label>Enter num2</label><input type="text" name="" id="num2">
	<input type="button" name="" value="Sum" onclick="sumex()">
	<h1 id="result"></h1>
	<script type="text/javascript">
		function sumex(){
			var num1, num2;
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			var sum = parseInt(num1) + parseInt(num2);
			var min = 50, max =80;
			if (sum >=min && sum <=max) {
				document.getElementById("result").innerHTML="Result:65";
			}else{
				document.getElementById("result").innerHTML="Result:80";
			}
		}
	</script>
</body>
</html>
