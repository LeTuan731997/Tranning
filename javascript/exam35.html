<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<label>Enter the string:</label>
	<input type="text" name="" id="txt_string1">
	<label>Ente characte you are looking</label>
	<input type="text" name="" id="txt_string2">
	<input type="button" name="" onclick="search_string()" value="check">
	<script type="text/javascript">
		function search_string(){
			var a,char;
			sum=0;
			a = document.getElementById("txt_string1").value;
			char=document.getElementById("txt_string2").value;
			for(let i=0; i<a.length;i++){
				if(a.charAt(i) == char){
					sum++;
				}
			}
			if (sum>=2 && sum<=4) {
				alert("True");
			}else{
				alert("False");
			}
		}
	</script>
</body>
</html>
